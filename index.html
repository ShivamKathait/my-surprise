<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise üíñ</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 80px;
      background: #f0e7ff;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      background: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:active {
      background: #ff3399;
    }
  </style>
</head>
<body>

<h1>Tap for a Surprise! üéÅ</h1>
<button id="magicBtn">Tap Me!</button>

<!-- include the confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

<script>
  document.getElementById("magicBtn").addEventListener("click", function() {
    // confetti explosion
    confetti({
      particleCount: 200,
      spread: 100,
      origin: { y: 0.6 }
    });
    
    alert("‚ú® Surprise! I made this for you! ‚ú®");
  });
</script>

</body>
</html>
