<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, Pallavi! ğŸ‰ğŸ’–</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

  body {
    margin: 0;
    padding: 0;
    background: #ffe6f0;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;
    margin-top: 30px;
    color: #d6336c;
    text-shadow: 2px 2px #ffa3c4;
  }

  #magicBtn {
    margin-top: 20px;
    font-size: 28px;
    padding: 18px 40px;
    background: #ff66b2;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255, 51, 153, 0.6);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  #magicBtn:hover {
    transform: scale(1.15);
    box-shadow: 0 0 25px rgba(255, 51, 153, 0.9);
  }
  #magicBtn:active {
    background: #ff3399;
  }

  .birthday-pics img {
    width: 70%;
    max-width: 400px;
    margin: 15px auto;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 102, 178, 0.5);
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>

<h1>âœ¨ğŸ‚ Happy Birthday, Pallavi! ğŸ‚âœ¨</h1>
<p style="font-size: 1.2rem; color:#d6336c;">Tap below for your magical birthday surprise! ğŸŒŸ</p>

<button id="magicBtn">ğŸˆ Tap for Magic! ğŸˆ</button>

<div class="birthday-pics" id="pics"></div>

<!-- confetti + particle library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

<!-- music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_a790affb6d.mp3?filename=happy-joy-music-10834.mp3" type="audio/mpeg">
</audio>

<script>
  const button = document.getElementById("magicBtn");
  const music = document.getElementById("bgMusic");
  const picsDiv = document.getElementById("pics");

  const images = [
    "https://images.pexels.com/photos/1157082/pexels-photo-1157082.jpeg",
    "https://images.pexels.com/photos/2072169/pexels-photo-2072169.jpeg",
    "https://images.pexels.com/photos/3028993/pexels-photo-3028993.jpeg"
  ];

  button.addEventListener("click", function() {
    music.play();

    confetti({
      particleCount: 300,
      spread: 180,
      origin: { y: 0.7 }
    });

    showBirthdayPics();

    setTimeout(() => {
      alert("âœ¨ğŸŒ¸ Dear Pallavi, Happy Birthday! ğŸŒ¸âœ¨\nWishing you joy, love, and magical moments! ğŸ’–");
    }, 700);
  });

  function showBirthdayPics() {
    picsDiv.innerHTML = "";
    images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      picsDiv.appendChild(img);
    });
  }
</script>

</body>
</html>
