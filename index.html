<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

  body {
    margin:0; padding:0;
    background: linear-gradient(135deg, #ffe6f0, #ffdee9);
    text-align:center;
    font-family:'Poppins', sans-serif;
    overflow:hidden;
    color:#d6336c;
  }
  h1 {
    font-family:'Great Vibes', cursive;
    font-size:4rem;
    margin-top:40px;
    text-shadow:2px 2px #ff9ad1;
  }
  #photo {
    width:250px;
    border-radius:15px;
    border:5px solid #fff;
    box-shadow:0 0 20px rgba(255,102,178,0.6);
    margin:20px auto;
    display:block;
  }
  #typewriter {
    font-size:1.4rem;
    margin-top:15px;
    min-height:40px;
    font-weight:600;
    color:#8b216b;
  }
  #magicBtn {
    font-size:26px;
    padding:16px 38px;
    margin-top:18px;
    background:#ff66b2;
    color:white;
    border:none;
    border-radius:12px;
    cursor:pointer;
    box-shadow:0 0 15px rgba(255,51,153,0.6);
    transition:0.2s;
  }
  #magicBtn:hover {transform:scale(1.12); box-shadow:0 0 25px rgba(255,51,153,0.9);}
  canvas {position:absolute; top:0; left:0;}
  
  /* Balloon */
  .balloon {
    position:absolute;
    bottom:-100px;
    font-size:32px;
    animation:rise 10s ease-in infinite;
  }
  @keyframes rise {
    0% {transform:translateY(0);}
    100% {transform:translateY(-1200px);}
  }
</style>
</head>
<body>

<h1>ðŸŽ‚ Happy Birthday, Pallavi! ðŸŽ€</h1>

<!-- Cute Photo -->
<img id="photo" src="YOUR_PHOTO_URL_HERE" alt="You + Pallavi">

<div id="typewriter"></div>

<button id="magicBtn">âœ¨ Show Your Surprise! âœ¨</button>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_a790affb6d.mp3?filename=happy-joy-music-10834.mp3" type="audio/mpeg">
</audio>

<script>
  const btn = document.getElementById("magicBtn");
  const music = document.getElementById("bgMusic");
  const typeEl = document.getElementById("typewriter");

  const messages = [
    "To the most wonderful Pallaviâ€¦",
    "Your smile lights up every room ðŸ’–",
    "Today is your day â€” sparkle bright! âœ¨",
    "Happy Birthday, Pallavi! ðŸŽ‰ðŸ’—"
  ];

  function typeWriter(text, i, callback) {
    if (i < text.length) {
      typeEl.innerHTML += text.charAt(i);
      setTimeout(() => typeWriter(text, i+1, callback), 50);
    } else {
      setTimeout(callback, 800);
    }
  }

  function startTyping(index=0) {
    if (index < messages.length) {
      typeEl.innerHTML = "";
      typeWriter(messages[index], 0, () => startTyping(index+1));
    }
  }

  function createBalloon() {
    const b = document.createElement("div");
    b.className = "balloon";
    b.style.left = Math.random()*100 + "vw";
    b.innerText = "ðŸŽˆ";
    b.style.animationDuration = (6 + Math.random()*4) + "s";
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 10000);
  }

  btn.addEventListener("click", function() {
    music.play();
    confetti({ particleCount:300, spread:180, origin:{ y:0.8 } });
    
    // rising balloons
    for (let i=0; i<20; i++) {
      setTimeout(createBalloon, i*300);
    }

    startTyping();
  });
</script>
